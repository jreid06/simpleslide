<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SIMPLE HTML, CSS & VANILLA JS SLIDER</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h2>SIMPLE HTML, CSS & VANILLA JS SLIDER</h2>
        </div>

        <div class="slider-box">
            <div class="slide active" id="slide1">
                <img src="image2.jpeg" alt="">
            </div>
            <div class="slide" id="slide2">
                <img src="aniket-deole-VG5zcMz5F24.jpg" alt="">
            </div>
            <div class="slide" id="slide3">
                <img src="alexander-slattery-LI748t0BK8w.jpg" alt="">
            </div>
            <div class="slide" id="slide4">
                <img src="image1.jpeg" alt="">
            </div>
        </div>

        <div class="slider-ctrls">
            <a href="#slide1" class="active">
                <div class="slide-dot slide-dot-active"></div>
            </a>
            <a href="#slide2">
                <div class="slide-dot"></div>
            </a>
            <a href="#slide3">
                <div class="slide-dot"></div>
            </a>
            <a href="#slide4">
                <div class="slide-dot"></div>
            </a>
        </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
